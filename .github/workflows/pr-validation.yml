name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    # Only run on Node 20.x (matches Dockerfile.ci)
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build CI Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ci
        target: validate
        tags: sigeco-ci:validate
        load: true
        cache-from: type=gha,scope=validation
        cache-to: type=gha,mode=max,scope=validation
    
    - name: Run validation inside Docker container
      run: |
        docker run --rm \
          -e CI=true \
          sigeco-ci:validate \
          npm run validate
    
    - name: Extract and check build artifacts
      run: |
        # Create a temporary container to copy build artifacts
        docker create --name temp-build sigeco-ci:validate
        docker cp temp-build:/app/dist ./dist
        docker rm temp-build
        
        echo "‚úì Build completed successfully"
        echo "Build size:"
        du -sh dist/
        echo ""
        echo "Build artifacts:"
        ls -lh dist/
    
  console-validation-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - name: Console Validation Reminder
      uses: actions/github-script@v7
      with:
